	<script type="text/javascript">
	$(document).ready(function(){
		if($("#sin123").length)
		{
			var member = [];
			var m = [];

			for (var i = 1; i < 14; i ++) {
				member.push([i, 15]);
				m.push([i, '7-'+i]);
			}
			member[0][1]=9;
			member[1][1]=9;
			member[2][1]=9;
			member[3][1]=10;
			member[4][1]=10;
			member[5][1]=11;
			member[6][1]=11;
			member[7][1]=11;
			member[8][1]=11;
			member[9][1]=13;
			var plot = $.plot($("#sin123"),
				   [ { data: member, label: "会员数"} ], {
					   series: {
						   lines: { show: true  },
						   points: { show: true }
					   },
					   grid: { hoverable: true, clickable: true, backgroundColor: { colors: ["#fff", "#eee"] } },
					   xaxis: {
							ticks: m
						},
					   yaxis: { min: 0, max: 20 },
					   colors: ["#3C67A5"]
					 });

			function showTooltip(x, y, contents) {
				$('<div id="tooltip">' + contents + '</div>').css( {
					position: 'absolute',
					display: 'none',
					top: y + 5,
					left: x + 5,
					border: '1px solid #fdd',
					padding: '2px',
					'background-color': '#dfeffc',
					opacity: 0.80
				}).appendTo("body").fadeIn(200);
			}

			var previousPoint = null;
			$("#sin123").bind("plothover", function (event, pos, item) {
				$("#x").text(pos.x.toFixed(2));
				$("#y").text(pos.y.toFixed(2));

					if (item) {
						if (previousPoint != item.dataIndex) {
							previousPoint = item.dataIndex;

							$("#tooltip").remove();
							var x = item.datapoint[0].toFixed(2),
								y = item.datapoint[1].toFixed(2);

							showTooltip(item.pageX, item.pageY,parseInt(y)+'位');
						}
					}
					else {
						$("#tooltip").remove();
						previousPoint = null;
					}
			});

		}
	});
</script>
